{% extends 'core/base.html' %}


{% block title %}Add products{% endblock title %}


{% block content %}
    <h1 class="title">Add products</h1>

    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}

         {{ form.as_p }}

         <div class="field">
             <div class="control">
                 <button class="button is-dark is-uppercase">
                     Submit
                 </button>
             </div>
         </div>
    </form>
{% endblock content %}
